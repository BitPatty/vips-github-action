name: 'VIPS'
description: 'Compress and optimize images in your repository'
author: 'bitpatty'
inputs:
  github-token:
    description: 'GitHub access token'
    required: true
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: '20.2.0'
    - run: npm install
    - run: npm run lint
    - run: npm run build
    - run: node dist/index.js
